<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="p-6 text-black">
    <section class="p-6 rounded-md">
        <h2 class="text-lg font-semibold text-gray-700 capitalize">New expense</h2>

        <form>
            <div class="grid grid-cols-1 gap-6 mt-4">
                <div>
                    <label class="text-gray-700" for="username">Username</label>
                    <input id="username" type="text"
                           class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white rounded-2xl focus:border-blue-400 focus:ring-blue-300 outline-none">
                </div>
            </div>

            <div class="flex justify-end mt-6">
                <button class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
                    Save
                </button>
            </div>
        </form>
    </section>
</div>
</body>
</html>
